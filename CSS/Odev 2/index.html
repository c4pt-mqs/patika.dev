<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <table>
        <img class="center" src="./images/google.jpg" alt="Google">
        <div class="general">
            <p>Search the web using Google!</p>
            <div class="center-box">
                <input class="center-block" size="40" type="text" name="google search">
                <input class="center-inline" type="submit" value="Google Search">
                <input class="center-inline" type="submit" value="I'm feeling lucky">
                <tr>
                    <td class="one">
                        <p>Special Searches</p>
                        <a class="one" href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                        <a class="one" href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>
                    <td class="two">
                        <a class="two" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                        <a class="two" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                        <a class="two" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                        <a class="two" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                    <td class="three">
                        <p class="one">Get Google!</p>
                        <p class="one">updates monthly:</p>
                        <input class="center-block" type="text" name="emailaddr" value="your e-mail">
                        <div class="center-box">
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </div>
                    </td>
                </tr>
        </div>
    </table>
    <p style="font-size: 13px;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
